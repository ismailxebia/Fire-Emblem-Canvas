<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tactical RPG</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap" rel="stylesheet">

</head>

<body>
    <!-- Status Container: Section untuk menampilkan profile status hero & enemy -->
    <div id="statusContainer">
        <div id="profileStatus">
          <!-- Bagian portrait + level tag -->
          <div class="portrait">
            <div class="levelTag">LV 12</div>
            <img id="heroPortrait" src="https://ik.imagekit.io/ij05ikv7z/Hero/pot-orlandeau.png" alt="Hero">
          </div>
      
          <!-- Bagian info hero (nama, star, HP bar, stat) -->
          <div class="infoContainer">
            <div class="nameStars">
              <div class="heroName textStroke">Leonardo</div>
              <div class="stars">
                <img src="assets/star_on.png" alt="Star On" class="star on">
                <img src="assets/star_on.png" alt="Star On" class="star on">
                <img src="assets/star_off.png" alt="Star Off" class="star off">
              </div>
            </div>
      
            <div class="hpBarContainer">
              <span class="hpLabel textStroke">HP</span>
              <div class="hpBar">
                <div class="hpFill textStroke" style="width: 40%;"></div>
              </div>
              <span class="hpValue">70 / 100</span>
            </div>
      
            <div class="attributes">
              <span class="stat">ATK : 1.230</span>
              <span class="stat">DEF : 90</span>
              <span class="stat">SPD : 30</span>
              <span class="stat">RES : 30</span>
            </div>
          </div>
        </div>
      </div>
      

    <div id="canvasContainer">
        <canvas id="gameCanvas"></canvas>
    </div>

    <!-- Floating action menu untuk hero yang dipilih -->
    <div id="actionMenu"
        style="display:none; position: absolute; left: 10px; top: 10px; background: #ddd; padding: 10px; border: 1px solid #aaa; z-index: 1001;">
        <button id="btnMove">Move</button>
        <button id="btnWait">Wait</button>
        <button id="btnAttack">Attack</button>
        <button id="btnMagic">Magic</button>
    </div>

    <!-- Floating confirm menu untuk move -->
    <div id="confirmMenu"
        style="display:none; position: absolute; left: 10px; top: 70px; background: #ccc; padding: 10px; border: 1px solid #888;">
        <button id="btnConfirm">Confirm</button>
        <button id="btnCancel">Cancel</button>
    </div>

    <!-- Memuat file JavaScript utama -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
